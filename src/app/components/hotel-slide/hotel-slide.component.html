<div class="container my-5">
  <p id="hotels" class="h1 text-center">{{ title }}</p>
  <div class="row gx-2 gy-5">
    <div *ngFor="let hotel of hotels" class="col-12 col-md-6 col-lg-4">
      <app-hotel [nom]="hotel['nom']" [adresse]="hotel['adresse']" [description]="hotel['description']"
        [img]="hotel['img']" [wifi]="hotel['wifi']" [parking]="hotel['parking']" [avis]="hotel['avis']" [link]="hotel['link']">
      </app-hotel>
    </div>
  </div>
</div>
